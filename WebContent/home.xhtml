<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
		body{
			margin: 0px;
			background-color: #d3d3d3;
		}
		#divCadastro{
			text-align: center;
			background-color:#d3d3d3;
		}
		.erro{
			color: red;
		}
	</style>
</h:head>
<h:body>
		<h:form>
			<h:panelGrid columns="4" style="height:120px; width:100%; background-color:navy;">  
				<h:outputLabel value="COOKBOOK" style="display: inline-table;text-align:right !important;color:white;width:95%;font-size:100px !important"/>
				<h:panelGroup style="display: inline-table;text-align:left !important;color:white;width:100%;">
					<h:outputLabel value="Pesquisar Reseita" for="pesquisar" style="display: inline-table;text-align:left !important;color:white;width:80%;"/>
					<h:panelGroup>
						<h:inputText value="#{receitaBean.pesquisa}" id="pesquisar"/>
					</h:panelGroup>
					<h:commandButton value="Buscar" action="#{receitaBean.pesquisar}" style="height: 28px; width: 76px; " />
				</h:panelGroup>
					
           	</h:panelGrid>
          	</h:form>	
	<div id="divCadastro">	
		<h:form>
			<h:panelGrid columns="1" style="text-align:center; width: 100%; background-color:#d3d3d3;">
				<h1>NOVA RECEITA</h1>
			    
			    <h:outputLabel value="TÃ­tulo:" for="titulo"/>
				<h:inputText value="#{receitaBan.titulo}" id="titulo" size="50" maxlength="200" required="true" style="width: 500px;"/>

		    	<h:outputLabel value="Texto da Receita:" for="textoReceita"/>
				<h:inputTextarea value="#{receitaBan.taxtoReceita}" id="textoReceita" required="true" style="width: 500px; height: 150px;"/>

           	</h:panelGrid>			
			<h:panelGrid columns="1" style="text-align:right; width: 500px;display: inline-table;">
				<h:commandButton value="Postar" action="#{receitaBean.postar}" style="height:30px; width:100px; horizontal-align:left;"/>
           	</h:panelGrid>			
		</h:form>
	</div>
		<h:form enctype="multipart/form-data">
	        <h:inputFile id="file" value="#{receitaBean.file}"/>
  			<h:commandButton value="Upload" action="#{receitaBean.postar}" validator="#{receitaBean.validateFile}"/>
     	</h:form>
</h:body>
</html>
