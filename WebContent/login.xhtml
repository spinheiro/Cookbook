<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" lang="en">
<h:head>
	<style type="text/css">
		body{
			margin: 0px;
			background-color: #d3d3d3;
		}
		.label{
			width: 500px; 
			text-align: left !important;
			display: inline-table;
		}
		.imputs{
			width: 500px; 
			text-align: left !important;
			display: inline-table;
		}
		.erro{
			color: red;
		}
	</style>
</h:head>
<h:body>
		<h:form>
			<h:panelGrid columns="5" style="text-align: center;  height: 120px; width: 100%; background-color:navy;">  
				<h:panelGroup>
			    	<h:outputLabel value="Email:" for="email"/>
					<h:inputText value="#{logonBean.email}" id="email" required="true"/>
					
					<h:outputLabel value="Senha:" for="senha"/>
					<h:inputSecret value="#{logonBean.senha}" id="senha" required="true" />
	
					<h:commandButton value="Login" action="#{logonBean.autenticar}"/>
					<c:if test="${not empty logonBean.falhaLogin}" >
						<div class="erro">${logonBean.falhaLogin}</div>		
					</c:if>
				</h:panelGroup>
           	</h:panelGrid>			
		</h:form>
		<h:form>
			<h:panelGrid columns="1" style="text-align:center; width: 100%; background-color:#d3d3d3;">
				<h1>CADASTRE-SE</h1>
			    
			    <h:outputLabel value="Nome:" for="nome" styleClass="label"/>
				<h:inputText value="#{cadastroBean.nome}" id="nome" size="50" maxlength="200" required="true" styleClass="imputs"/>

		    	<h:outputLabel value="Email:" for="email" styleClass="label"/>
				<h:inputText value="#{cadastroBean.email}" id="email" size="50" maxlength="200" required="true" styleClass="imputs"/>
				
				<h:outputLabel value="Confirmação do Email:" for="confirmacaoEmail" styleClass="label"/>
				<h:inputText value="#{cadastroBean.confirmacaoEmail}" id="confirmacaoEmail" size="50" maxlength="200" required="true" styleClass="imputs"/>
				<c:if test="${not empty cadastroBean.msgConfirmacaoEmail}" >
					<div class="erro">${cadastroBean.msgConfirmacaoEmail}</div>		
				</c:if>

				<h:outputLabel value="Senha:" for="senha" styleClass="label"/>
				<h:inputSecret value="#{cadastroBean.senha}" id="senha" size="50" maxlength="100" required="true" styleClass="imputs"/>

				<h:outputLabel value="Data de Nascimento:" for="dataNascimento"/>
		    	<h:panelGroup>
		    		<h:selectOneMenu value="#{cadastroBean.dia}" style="width: 100px">
		    			<f:selectItems value="#{cadastroBean.dias}"/>	
		    		</h:selectOneMenu>
		    		<h:selectOneMenu value="#{cadastroBean.mes}" style="width: 150px">
		    			<f:selectItems value="#{cadastroBean.meses}"/>	
		    		</h:selectOneMenu>
		    		<h:selectOneMenu value="#{cadastroBean.ano}" style="width: 100px">
		    			<f:selectItems value="#{cadastroBean.anos}"/>	
		    		</h:selectOneMenu>
				</h:panelGroup>
				
				<h:outputLabel value="sexo:" for="sexo" style="width: 200px; text-align: center;"/>
				<h:selectOneRadio value="#{cadastroBean.sexo}" id="sexo" style="display: inline-table;">
					<f:selectItem itemValue="M" itemLabel="Masculino"/>
					<f:selectItem itemValue="F" itemLabel="Feminino"/>
				</h:selectOneRadio>				
				<h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}" style="width: 200px; text-align: center;"/>
				<c:if test="${not empty cadastroBean.msgCadastroInvalido}">
					<div class="erro">${cadastroBean.msgCadastroInvalido}</div>		
				</c:if>
           	</h:panelGrid>			
		</h:form>
</h:body>
</html>
