<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" lang="en">
<h:head>
	<style type="text/css">
		body{
			margin: 0px;
			background-color: #d3d3d3;
		}
		#divLogin{
			text-align: center;
			background-color:#4fd8e8;
			background-image: linear-gradient(to bottom, transparent, rgba(0,0,0,.3));
		}
	</style>
</h:head>
<h:body>
	<div id="divLogin">	
		<form method="post" action="j_security_check">
			<h:panelGrid columns="5">

		    	<h:outputLabel value="Email:" for="email"/>
				<h:inputText value="#{logonBean.email}" id="email" required="true"/>
				
				<h:outputLabel value="Senha:" for="senha"/>
				<h:inputText value="#{logonBean.senha}" id="senha" required="true" />

				<h:commandButton value="Login" action="#{logonBean.autenticar}"/>
           	</h:panelGrid>			
		</form>
	</div>
</h:body>
</html>
