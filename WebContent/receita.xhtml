<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
		body{
			margin: 0px;
			background-color: #d3d3d3;
		}
	</style>
</h:head>
<h:body>
		<h:form>
			<h:panelGrid columns="4" style="height:120px; width:100%; background-color:navy;">  
				<h:outputLabel value="COOKBOOK" style="display: inline-table;text-align:right !important;color:white;width:98%;font-size:70px !important"/>
				<h:panelGroup style="display: inline-table;text-align:left !important;color:white;width:100%;">
					<h:outputLabel value="Pesquisar Reseita" for="pesquisar" style="display: inline-table;text-align:left !important;color:white;width:80%;"/>
					<h:panelGroup>
						<h:inputText value="#{receitaBean.pesquisa}" id="pesquisar"/>
					</h:panelGroup>
					<h:commandButton value="Buscar" action="#{receitaBean.pesquisar}" style="height: 28px; width: 76px; " />
				</h:panelGroup>
					
           	</h:panelGrid>
           	<f:metadata>
        		<f:viewParam name="usuarioId" value="#{receitaBean.usuarioId}"/>
    		</f:metadata>
        </h:form>	
		
		<h:panelGrid columns="2" style="text-align:center; width: 100%; background-color:#d3d3d3;">
			<h:panelGroup style="text-align:right !important; width: 500px;display: inline-table;">
				<h:outputLabel value="#{receita.titulo}" style="display: inline-table;text-align:left !important;color:white;width:50%;font-size:30px !important"/><br/> 
				<h:outputText value="#{receita.textoReceita}" style="display: inline-table;text-align:left !important;color:white;width:50%;font-size:15px !important"/>
			</h:panelGroup>  
			<h:panelGroup>
				<h:graphicImage value="image/#{reeceita.imagem}" style="height:150px; width:150px;"/>
			</h:panelGroup>  
		</h:panelGrid>
		
		<h:panelGrid columns="3" style="text-align:center; width: 100%; background-color:#000000;">
			<c:forEach var="comentarioReceita" items="#{comentarioBean.comentariosReceita}">
				<h:panelGroup style="text-align:right !important; width: 500px;display: inline-table;">
					<h:outputLabel value="#{comentarioReceita.usuario.nome}" style="display: inline-table;text-align:left !important;color:white;width:50%;font-size:30px !important"/>
					<h:outputText value="Nota: #{comentarioReceita.nota}" style="display: inline-table;text-align:left !important;color:white;width:50%;font-size:15px !important"/><br/>
					<h:outputText value="#{comentarioReceita.textoComentario}" style="display: inline-table;text-align:left !important;color:white;width:50%;font-size:15px !important"/>
				</h:panelGroup>  
			</c:forEach>
		</h:panelGrid>
	</h:body>
</html>
